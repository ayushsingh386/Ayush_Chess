    <h2 class="text-2xl font-bold mt-8 text-center">Sign up</h2><br>
    <div id="success" class=" flex-col m-10 bg-white p-10 rounded-lg shadow-lg">
        <form id="signupForm" action="submit.php" method="POST" onsubmit="return validateForm()" class="space-y-4">            
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" required placeholder="Enter your name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br><br>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required placeholder="Enter your Email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br><br>
            </div>
            <div>
                <label for="phone">Phone number</label><br>
                <input type="tel" name="phone" id="phone" required placeholder="Enter your Phone no." maxlength="10" minlength="10"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br><br>
            </div>
            <div>
                <label for="pass">Password</label><br>
                <input type="password" name="pass" id="pass" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br><br>
            </div>
            <div>
                <label for="cnpass">Confirm Password</label><br>
                <input type="password" name="cnpass" id="cnpass" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"><br><br>
            </div>
            <div class="flex justify-between">
                <div>
                    <input type="reset" value="Reset"
                        class="text-center w-20 h-8 px-2 py-1 rounded-lg hover:bg-gray-200  hover:text-black shadow-2xl transition">
                </div> <br>
                <div class="text-center">
                    <input type="submit" id="submit" name="submit" value="Submit"
                        class="w-20 h-8 bg-blue-700 text-white px-3 py-1 transition rounded-lg hover:bg-gray-200 hover:text-black shadow-2xl">
                </div>
            </div>
        </form>
